<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <p class="developer">Developed by <a href="https://github.com/EmaniAditya" target="_blank">Aditya</a></p>
        </div>
        <div class="overview">
            <div class="balance">
                <p>Total Balance</p>
                <p id="total-balance">₹ 0.00</p>
            </div>
            <div class="income">
                <p>Income</p>
                <p id="total-income">₹ 0.00</p>
            </div>
            <div class="expense">
                <p>Expense</p>
                <p id="total-expense">₹ 0.00</p>
            </div>
        </div>
        <div class="transactions">
            <h3>Transactions</h3>
            <ul class="ldOfTrans" id="transactions-list">
                <li>No transactions yet</li>
            </ul>
        </div>
        <div class="add-transactions">
            <h3>Add Transactions</h3>
            <form id="transaction-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Groceries" required>
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="0" required>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
