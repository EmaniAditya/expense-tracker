<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="overview">
            <div class="balance"></div>
            <div class="income"></div>
            <div class="expense"></div>
        </div>
        <div class="transactions">
            <div>Transactions</div>
            <div class="lsOfTrans"></div> 
        </div>
        <div class="add-transactions">
            <div>Add Transactions</div>
            <div class="add-expense"></div>
            <div class="add-income"></div>
        </div>
        <div class="details">
            <div>
                Name
                <input type="text">
            </div>
            <div>
                Amount
                <input type="number">
            </div>
            <div>
                Date
                <input type="date">
            </div>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
